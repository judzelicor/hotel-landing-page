<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Nysa Riverfront Hotel </title>
  <link rel="stylesheet" href="css/stylesheet.css">
  <script src="https://kit.fontawesome.com/fba0378b5b.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav id="navigation-bar">
      <div class="navbar-container">
        <h1 class="logo"><a href="index.html">NRH</a></h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section id="contact-details">
    <div id="contact-container">
      <form action="#">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input id="first-name" type="text">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input id="last-name" type="text">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <button>Submit</button>
      </form>
    </div>
  </section>

  <section id="features">
    <div id="light-background" class="box">
      <i class="fas fa-map-marker-alt fa-7x"></i>
      <h3>Address</h3>
      <p>At the heart of Todoroko Shoto-sama.</p>
    </div>
    <div class="box">
      <i class="fas fa-phone fa-7x"></i>
      <h3>Phone Number</h3>
      <p>(XXX) XX-XXXX</p>
    </div>
    <div id="light-background" class="box">
      <i class="fas fa-envelope fa-7x"></i>
      <h3>Email</h3>
      <p>customerservice@nysariverfront.ca</p>
    </div>
  </section>

  
  </section>
  <footer id="main-footer">
    <p>Nysa Riverfront Hotel &copy; 2020, All Rights Reserved</p>
  </footer>
</body>
</html>
